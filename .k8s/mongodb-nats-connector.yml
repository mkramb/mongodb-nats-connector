apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongodb-nats-connector
spec:
    replicas: 3
    selector:
        matchLabels:
            app: mongodb-nats-connector
    template:
        metadata:
            labels:
                app: mongodb-nats-connector
        spec:
            terminationGracePeriodSeconds: 5
            containers:
                - name: mongodb-nats-connector
                  image: mongodb-nats-connector
                  env:
                      - name: NATS_SERVER_URL
                        value: "nats://nats:4222"
                      - name: NATS_CLUSTER_SIZE
                        value: "3"
